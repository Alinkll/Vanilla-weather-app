<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Test APP</title>
  </head>
  <body>
    <div class="appContainer">
      <div class="search">
        <form id="search-form" id="city" class="mb-1">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="off"
                autocomplete="off"
                id="cityName"
                class="form-control"
              />
            </div>
            <div class="col-3 p-0">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>
      </div>

      <div class="row">
        <div class="col">
          <div class="currentCity">
            <h1>Kyiv</h1>
            <ul>
              <li id="currentTime">Tuesday 16:00</li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
        </div>
        <div class="col">
          <img id="mainIcon" alt="" src="img/cloudy.png" width="200px" />
        </div>
        <div class="col" id="digit">
          <span id="temperature">18</span>
          <span class="units">
            <a href="#" id="celsius-link" class="active">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </span>
          <ul>
            <li id="weather">Sunny</li>
          </ul>
        </div>
      </div>

      <div class="container week">
        <div class="row">
          <div class="col">
            <div class="card" style="width: 5rem">
              <p class="card-text">Mon</p>
              <div class="image">
                <img src="img/sun.png" width="30px" alt="sun" />
              </div>
              <div class="card-body">
                <p class="card-text">
                  19° <br />
                  8°
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 5rem">
              <p class="card-text">Tue</p>
              <div class="image">
                <img src="img/icloud.png" width="30px" alt="sun" />
              </div>
              <div class="card-body">
                <p class="card-text">
                  13° <br />
                  6°
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 5rem">
              <p class="card-text">Wed</p>
              <div class="image">
                <img src="img/sun.png" width="30px" alt="sun" />
              </div>
              <div class="card-body">
                <p class="card-text">
                  10° <br />
                  7°
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 5rem">
              <p class="card-text">Thu</p>
              <div class="image">
                <img src="img/icloud.png" width="30px" alt="sun" />
              </div>
              <div class="card-body">
                <p class="card-text">
                  11° <br />
                  4°
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 5rem">
              <p class="card-text">Fri</p>
              <div class="image">
                <img src="img/sun.png" width="30px" alt="sun" />
              </div>
              <div class="card-body">
                <p class="card-text">
                  15° <br />
                  5°
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p id="autor">
      <a
        href="https://github.com/Alinkll/Vanilla-weather-app.git"
        target="_blank"
        >Open-source code</a
      >
      by Alina Klimberh
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
